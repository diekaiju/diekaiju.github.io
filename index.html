<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIEKAIJU | Creative Developer</title>
    <meta name="description" content="Portfolio of a creative developer specializing in video and code.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <nav>
        <div class="logo">DIE<span class="accent">_</span>KAIJU</div>
        <div class="menu-btn">
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="content">
                <div class="glitch-wrapper">
                    <h1 class="glitch" data-text="CREATIVE">CREATIVE</h1>
                </div>
                <div class="glitch-wrapper">
                    <h1 class="glitch" data-text="DESTRUCTION">DESTRUCTION</h1>
                </div>
                <p class="subtitle">Merging <span class="highlight">code</span> with <span
                        class="highlight">chaos</span>. I am a <span class="highlight">Vibe Coder</span>.</p>
                <div class="cta-container">
                    <a href="works.html" class="btn primary">VIEW_WORK</a>
                    <a href="#contact" class="btn secondary">INIT_CONTACT</a>
                </div>
            </div>

            <div class="visual">
                <div class="image-container">
                    <!-- The user should replace 'profile.jpg' with their image, or we generate one -->
                    <img src="profile.png" alt="Diekaiju Profile" class="profile-img" id="profileImage">
                    <div class="scanlines"></div>
                    <div class="glitch-overlay"></div>
                </div>
                <div class="decor-circle"></div>
            </div>
        </section>

        <section class="stats">
            <div class="stat-item">
                <span class="number">01</span>
                <span class="label">PROJECTS</span>
            </div>
            <div class="stat-item">
                <span class="number">100%</span>
                <span class="label">EXECUTION</span>
            </div>
            <div class="stat-item">
                <span class="number">ERR</span>
                <span class="label">LIMITS_BROKEN</span>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
